<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - CSS Image reveal with filter &amp;&amp; clip-path ðŸ˜Ž</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="image-container">
  <div class="image" style="--clip-start: ellipse(0 0 at 0 0); --clip-end: ellipse(150% 150% at 0 0);"><img src="images/1.jpeg"/><img src="images/2.jpeg"/></div>
  <div class="image" style="--clip-start: inset(100% 0 0 0); --clip-end: inset(0 0 0 0);"><img src="images/2.jpeg"/><img src="images/14.jpeg"/></div>
  <div class="image" style="--clip-start: ellipse(0 0 at 100% 0); --clip-end: ellipse(150% 150% at 100% 0);"><img src="images/3.jpeg"/><img src="images/13.jpeg"/></div>
  <div class="image" style="--clip-start: polygon(50% 50%,  50% 50%,  50% 50%, 50% 50%); --clip-end: polygon(-50% 50%, 50% -50%, 150% 50%, 50% 150%);"><img src="images/15.jpeg"/><img src="images/12.jpeg"/></div>
  <div class="image" style="--clip-start: circle(0); --clip-end: circle(125%);"><img src="images/5.jpeg"/><img src="images/11.jpeg"/></div>
  <div class="image" style="--clip-start: inset(100% 100% 100% 100%); --clip-end: inset(0 0 0 0);"><img src="images/7.jpeg"/><img src="images/10.jpeg"/></div>
  <div class="image" style="--clip-start: ellipse(0 0 at 0 100%); --clip-end: ellipse(150% 150% at 0 100%);"><img src="images/7.jpeg"/><img src="images/19.jpeg"/></div>
  <div class="image" style="--clip-start: inset(0 0 100% 0); --clip-end: inset(0 0 0 0);"><img src="images/8.jpeg"/><img src="images/20.jpeg"/></div>
  <div class="image" style="--clip-start: ellipse(0 0 at 100% 100%); --clip-end: ellipse(150% 150% at 100% 100%);"><img src="images/9.jpeg"/><img src="images/18.jpeg"/></div>
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
